<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>JASON YU Portfolio</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">   
         <div class="row">
            <div class="col-md-6">
               <img class="img-responsive title-logo" src="images_src/fixed/snowflake.png" alt="my github portrait">
            </div>
            <div class="col-md-6 text-right text-uppercase">
               <h1 class="title super text-thin">Jason Yu</h1>     
               <h4>Front-end Ninja</h4>   
            </div>  
         </div>
         <div class="row">
            <div class="col-md-12">
                <hr>
            </div>   
         </div>
         <div class="row">
            <div class="col-md-12"> 
             <picture> 
               <source
                 media="(min-width: 1200px)"
                 srcset="images/glasgowuniversity-large.jpg">
               <source
                 media="(min-width: 800px)"
                 srcset="images/glasgowuniversity-medium.jpg">  
               <img class="img-responsive" src="images/glasgowuniversity-small.jpg" alt="glasgow university">
             </picture>  
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <h2 class="text-muted">Featured Work</h2>
            </div>
         </div>
         <div class="row text-center">
            <div class="col-md-4">
              <picture> 
               <source
                 media="(min-width: 1200px)"
                 srcset="images/resume-large.png">
               <source
                 media="(min-width: 800px)"
                 srcset="images/resume-medium.png"> 
               <img class="img-responsive" src="images/resume-small.png" alt="resume">
              </picture>  
              <h3 class="text-uppercase">Resume</h3>
              <p>http://github.com/anticliche/resume</p> 
            </div>
            <div class="col-md-4">
              <picture> 
               <source
                 media="(min-width: 1200px)"
                 srcset="images/frogger-large.png">
               <source
                 media="(min-width: 800px)"
                 srcset="images/frogger-medium.png"> 
               <img class="img-responsive" src="images/frogger-small.png" alt="frogger">
              </picture> 
              <h3 class="text-uppercase">Frogger</h3>
              <p>http://github.com/anticliche/frogger</p> 
            </div>
            <div class="col-md-4">
              <picture> 
               <source
                 media="(min-width: 1200px)"
                 srcset="images/neighbourhood-large.png">
               <source
                 media="(min-width: 800px)"
                 srcset="images/neighbourhood-medium.png"> 
               <img class="img-responsive" src="images/neighbourhood-small.png" alt="neighbourhood">
              </picture> 
              <h3 class="text-uppercase">My Neighborhood</h3>
              <p>http://github.com/anticliche/my neighborhood</p> 
            </div>
         </div>
      </div>      
   </body>
</html>
